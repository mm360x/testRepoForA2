language: python
python:
- '3.7'
env:
- CODECOV_TOKEN="a8345d97-ae52-4ec2-8e30-88040f40363d"
install:
- pip install codecov
- pip install coverage
script:
- python -m unittest discover -v ./ci_play/
- coverage run ./ci_play/test.py
after success: bash <(curl -s https://codecov.io/bash)
before_install:
- openssl aes-256-cbc -K $encrypted_e5004f243a18_key -iv $encrypted_e5004f243a18_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet ${TRAVIS_BUILD_DIR}/ci_play ${DEPLOY_USER}@${DEPLOY_SERVER}:/home/${DEPLOY_USER}/testCI2/deploy/
  on:
    branch: master
addons:
  ssh_known_hosts: moon.scs.ryerson.ca
